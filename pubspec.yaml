name: sirat
description: "SIRAT - Complete Islamic Companion App with AI, Prayer Times, Qibla, and more"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2 # Required by Flutter 3.38.6 SDK
  dartz: ^0.10.1

  # Firebase Core
  firebase_core: ^3.0.0
  
  # Firebase Authentication
  firebase_auth: ^5.0.0
  google_sign_in: ^6.0.0
  
  # Firebase Firestore
  cloud_firestore: ^5.0.0
  
  # Firebase Cloud Messaging (Notifications)
  firebase_messaging: ^15.0.0
  flutter_local_notifications: ^19.0.0
  
  # Firebase Remote Config
  firebase_remote_config: ^5.0.0
  
  # Firebase Analytics
  firebase_analytics: ^11.0.0
  
  # Firebase Crashlytics
  firebase_crashlytics: ^4.0.0
  
  # Firebase Cloud Storage
  firebase_storage: ^12.0.0
  
  # Cloud Functions
  cloud_functions: ^5.0.0
  
  # Google Maps
  google_maps_flutter: ^2.10.0
  
  # Google AdMob
  google_mobile_ads: ^5.0.0
  
  # State Management
  flutter_bloc: ^9.0.0
  equatable: ^2.0.0
  
  # Dependency Injection
  get_it: ^8.0.0
  injectable: ^2.0.0
  
  # Networking
  dio: ^5.0.0
  connectivity_plus: ^6.0.0
  
  # Location & Sensors
  geolocator: ^13.0.0
  geocoding: ^3.0.0
  sensors_plus: ^6.0.0
  permission_handler: ^11.0.0
  
  # Camera & AR
  camera: ^0.11.0
  
  # UI Components
  cupertino_icons: ^1.0.0
  flutter_svg: ^2.0.0
  cached_network_image: ^3.0.0
  lottie: ^3.0.0
  shimmer: ^3.0.0
  
  # Audio
  just_audio: ^0.9.0
  audio_session: ^0.1.0
  
  # Local Storage
  shared_preferences: ^2.0.0
  hive: ^2.0.0
  hive_flutter: ^1.1.0
  
  # Utilities
  url_launcher: ^6.0.0
  share_plus: ^10.0.0
  path_provider: ^2.0.0
  workmanager: ^0.6.0
  
  # Date/Time Handling
  hijri: ^3.0.0
  timezone: ^0.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # Code Generation
  build_runner: ^2.0.0
  injectable_generator: ^2.0.0
  hive_generator: ^2.0.0
  json_serializable: ^6.0.0
  
  # Testing
  mockito: ^5.0.0
  bloc_test: ^10.0.0

flutter:
  uses-material-design: true
  
  generate: true
  
  assets:
    - assets/images/
    - assets/audio/
    - assets/animations/
    - assets/icons/

l10n:
  arb-dir: lib/l10n
  template-arb-file: app_en.arb
  output-localization-file: app_localizations.dart
